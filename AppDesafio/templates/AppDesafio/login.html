{% extends "AppDesafio/padre.html" %}
{% load static %}
{% block avatar%}
<div><img src="/media/avatar/anonymous-user-icon-2.jpg" width="60px" height="60px" style="border-radius:30px" alt=""></div>
<div style="color:white; margin-left: 20px">
    <h2>Anonimo</h2>
</div>

{% endblock %}
{% block TituloInicio %}
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading"></div>
        <div class="masthead-heading text-uppercase" style="margin-right: 1000px">Login</div>
    </div>
</header>
{% endblock %}

{% block contenidoQueCambia %}
<div class="form-group">
<form method="POST" style="color:white"> {% csrf_token %}
    <table>
    {{formulario.as_table}}
    </table>

    <button style="height:55px; width:200px; font-size:14px; margin-left:150px; margin-top:20px" class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">INICIAR SESION</button>
    
</form>
</div>
{% endblock %}
